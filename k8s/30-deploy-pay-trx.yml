apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: transactions
  labels:
    stack: payments
    app: transactions
spec:
  selector:
    matchLabels:
      app: transactions
      stack: payments
  replicas: 1
  template:
    metadata:
      name: transactions
      labels:
        app: transactions
        stack: payments
    spec:
      imagePullSecrets:
      - name: stq
      containers:
      - name: gateway
        image: storiqateam/payments-transactions
        ports:
        - containerPort: 8000
        env:
        - name: RUN_MODE
          value: k8s
        - name: RUST_BACKTRACE
          value: "1"
        - name: RUST_LOG
          value: transactions=debug
        - name: DATABASE_HOST
          value: postgres
        - name: DATABASE_URL
          value: postgresql://transactions:transactions@db-postgresql/transactions
        volumeMounts:
        - name: conf
          mountPath: /app/config/
      volumes:
      - name: conf
        configMap:
          name: transactions
